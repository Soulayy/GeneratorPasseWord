<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>PassWord</title>
</head>
<body>
    
    <div class="container">
        <h2>GENERATOR PASS WORD</h2>
        <div class="top">
            <input  id="firstinput" type="text" name="" value="" id="">
            <button class="copy" type="button">COPY</button>
        </div>
        <div class="column" id="one">
            <p>PASS WORLD LENGTH</p>
            <input type="number" value="" class="nbr">
        </div>
        <div class="column" id="two">
            <p>Include uppercase letters</p>
            <input type="checkbox" name="" id="clr">
        </div>
        <div class="column" id="tree">
            <p>Include lowercase letters</p>
            <input type="checkbox" name="" id="clr1">
        </div>
        <div class="column" id="four">
            <p>Include numbers</p>
            <input type="checkbox" name="" id="clr">
        </div>
        <div class="column" id="five">
            <p>Include symbols</p>
            <input type="checkbox" name="" id="clr1">
        </div>

        <button id="generBtn" type="button">GENERE A PASS WORD</button>


    </div>



    <script src="./public/js/main.js"></script>
</body>
</html>
