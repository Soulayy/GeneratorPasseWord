<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>PassWord</title>
</head>
<body>
    
    <div class="container">
        <h2>GENERATOR PASS WORD</h2>
        <div class="top">
            <input  id="firstinput" type="text" name="" value="" id="">
            <button type="button">CL</button>
        </div>
        <div class="column">
            <p>PASS WORLD LENGTH</p>
            <input type="number" value="" class="nbr">
        </div>
        <div class="column">
            <p>Password Length</p>
            <input type="checkbox" name="" id="">
        </div>
        <div class="column">
            <p>Include uppercase letters</p>
            <input type="checkbox" name="" id="">
        </div>
        <div class="column">
            <p>Include lowercase letters</p>
            <input type="checkbox" name="" id="">
        </div>
        <div class="column">
            <p>Include numbers</p>
            <input type="checkbox" name="" id="">
        </div>
        <div class="column">
            <p>Include symbols</p>
            <input type="checkbox" name="" id="">
        </div>


    </div>



    <script src="./public/js/main.js"></script>
</body>
</html>
